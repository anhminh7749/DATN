<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview Before Upload</title>
    <link href="/web-admin/css/bootstrap.css" rel='stylesheet' type='text/css' />

	<!-- Custom CSS -->
	<link href="/web-admin/css/style.css" rel='stylesheet' type='text/css' />

	<!-- font-awesome icons CSS -->
	<link href="/web-admin/css/font-awesome.css" rel="stylesheet">
	<!-- //font-awesome icons CSS -->

	<!-- side nav css file -->
	<link href='web-admin/css/SidebarNav.min.css' media='all' rel='stylesheet' type='text/css' />
	<!-- side nav css file -->

	<!-- js-->
	<script src="web-admin/js/jquery-1.11.1.min.js"></script>
	<script src="web-admin/js/modernizr.custom.js"></script>

	<!--webfonts-->
	<link href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext"
		rel="stylesheet">
	<!--//webfonts-->

	<!-- Metis Menu -->
	<script src="web-admin/js/metisMenu.min.js"></script>
	<script src="web-admin/js/custom.js"></script>
	<link href="web-admin/css/custom.css" rel="stylesheet">
	<!--//Metis Menu -->
   
</head>
<body>
    <div class="container">
        <figure class="image-container">
            <img id="chosen-image">
            <figcaption id="file-name"></figcaption>
        </figure>

        <input type="file" id="upload-button" accept="image/*">
        <label for="upload-button">
            <i class="fas fa-upload"></i> &nbsp; Choose A Photo
        </label>

        <label class="custom-file-upload">
            <input onclick="changeContentThumbnail()" type="file" />
            <i class="fa fa-plus-circle icon-add-image"></i>
            <a class="name-add-image">Ảnh bìa</a>
        </label>
    </div>
    <!--Script-->
    <script src="script.js"></script>

    <script src='web-admin/js/SidebarNav.min.js' type='text/javascript'></script>
			<script>
				$('.sidebar-menu').SidebarNav()
			</script>
			<!-- //side nav js -->

			<!-- Classie -->
			<!-- for toggle left push menu script -->
			<script src="web-admin/js/classie.js"></script>
			<script>
				var menuLeft = document.getElementById('cbp-spmenu-s1'),
					showLeftPush = document.getElementById('showLeftPush'),
					body = document.body;

				showLeftPush.onclick = function () {
					classie.toggle(this, 'active');
					classie.toggle(body, 'cbp-spmenu-push-toright');
					classie.toggle(menuLeft, 'cbp-spmenu-open');
					disableOther('showLeftPush');
				};

				function disableOther(button) {
					if (button !== 'showLeftPush') {
						classie.toggle(showLeftPush, 'disabled');
					}
				}
			</script>
			<!-- //Classie -->
			<!-- //for toggle left push menu script -->

			<!--scrolling js-->
			<script src="web-admin/js/jquery.nicescroll.js"></script>
			<script src="web-admin/js/scripts.js"></script>
			<!--//scrolling js-->

			<!-- Bootstrap Core JavaScript -->
			<script src="web-admin/js/bootstrap.js"> </script>
</body>
</html>
